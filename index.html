<html>
    <head>
        <title>Gesture Web app</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
        />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>

    <body>
        <div class="heading">Hand Gesture</div>

        <div class="body">
            Take a selfie of a gesture (among the following) to know about it's
            meaning. <br />
            <span>👍🏻 | 👌🏻 | 🤘🏻</span>
        </div>

        <div id="result">
            <div id="left">
                <div id="camera"></div>
                <button onclick="take_snapshot()">Click! 📸</button>
            </div>

            <div id="prediction">
                <button style="width: 500px">Prediction -</button>

                <div id="prediction-analysis">
                    <center>
                        (Try to scroll in the bars incase they are too small)
                    </center>

                    <div id="okay">👍🏻</div>
                    <div id="amazing">👌🏻</div>
                    <div id="cool">🤘🏻</div>
                </div>
            </div>

            <div id="right">
                <div id="picture"></div>
                <button onclick="check()">Identify! 🤔</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
